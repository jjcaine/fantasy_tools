# Fantasy Tools Configuration
# League and period settings for the A-10 FanTrax fantasy basketball league.

[league]
# League platform and display name
name = "A-10 FanTrax"

# Your team name (must match FanTrax exactly)
team = "Sick-Os Revenge"

# The 9 H2H scoring categories
categories = ["AdjFG%", "3PTM", "FT%", "PTS", "REB", "AST", "ST", "BLK", "TO"]

# Default max games played per period (can be overridden per-period below)
default_gp_max = 15

# Scoring period definitions: [periods.<number>]
# Each period has a start and end date (inclusive, YYYY-MM-DD).

[periods.14]
start = "2026-02-09"
end = "2026-02-15"

[periods.15]
start = "2026-02-16"
end = "2026-02-22"

[periods.16]
start = "2026-02-23"
end = "2026-03-01"

[periods.17]
start = "2026-03-02"
end = "2026-03-08"
